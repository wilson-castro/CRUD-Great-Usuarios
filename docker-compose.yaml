services:
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8888:8080
  db:
    image: postgres
    container_name: database_great
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=db_great 
    volumes:
      - ./pgdata:/data/postgres

